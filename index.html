<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canal Webseries Argentinas</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla de inicio -->
<div id="start-screen">
  <div style="text-align: center; color: white;">
    <div id="start-title">
      Programacion de series web argentinas para todos!
    </div>

    <button id="start-btn">Iniciar canal</button>

    <div id="start-subtitle">
      cambio de programacion cada 45 minutos
    </div>
  </div>
</div>

  <!-- Contenedor CRT -->
  <div id="crt">
    <iframe
      id="player"
      frameborder="0"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
